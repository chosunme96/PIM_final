<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="This was a Final project for Programming Interactive Media 2017-Fall." />
  <meta name="keywords"  content="html, css, programming interactive media, final" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
  <meta name="robots" content="ALL" />
  <script src="jquery-min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="PIM_final.css" />
  <script src="PIM_final.js"></script>
  <title>GreatMoneyBook</title>
</head>

<body>
  <script type="text/javascript" src="PIM_final.js"></script>
  <header>
    <ul class="menu">
      <li autofocus, style="text-decoration:underline;"><a href="myMoneyBook.html">Earn/Spend</a></li>
      <li style="font-size:20px"><a href="checklist.html">Memo</li>
      </ul>
    </header>
    <div class="selectChannel">
      <button autofocus style="display:none">Earn/Spend</button>
      <button style="display:none;"><a href="checklist.html"> Memo </a></button>
    </div>

    <h3 id="newMBName"></h3>

    <h6 id="newMBDescription"></h6>
    <!--지갑 이미지 넣기 -->
    <div>

      <img src="coin.png" type="button" class="earning" id="earning"
       draggable="true" ondragstart="drag(event)">
      <img src="emptycoin.png" type="button" class="spending" id="spending"
      ondrop="drop(event)" ondragover="allowDrop(event)">

      <img src="earningArrow.png" class="earningArrow">
      <img src="spendingArrow.png" class="spendingArrow">

      <div class="mywallet" id="earning" ondrop="drop(event)" ondragover="allowDrop(event)">
        <img class="walletimg" src="piggybank.png">
        <div class="buttons">
          <img src="money.png" class="moneySaved" draggable="true" ondragstart="drag(event)">
        </div>

        <div class="contents">
          <div class="summary">
            <h6 id="balance">Balance : 0</h6>
          </div>
        </div>
      </div>

      <div id="MoneyFlow" class="modal" style="display:none">
        <div class="modal-content">
          <div class="modal-header">
            <span class="close2" onclick="closeMoneyFlow()">&times;</span>
            <h2 id="transType">Add Earnings</h2>
          </div>
          <div class="modal-body">
            Contents : <input type="text" id="transCategory" value='ex : Coffee' onfocus="value=''") required/></br></br>
            Date : <input type="date" id="transDate" required /></br></br>
            Amount : <input type="text" id="transAmount" value="ex : 10,000won" onfocus="value=''" required/></br></br>
            Receipt : <input type="file" id="transReceipt"/></br></br>
            <input type="submit" id="addTrans" value="Add" class="greenbuttons" onclick="addTrans()" style="margin-top:10px">
          </div>
        </div>
      </div>
    </div>


    <div style="width:100%; height:100px; overflow-y:auto">
      <table class="translist">
        <tr>
          <th>Type</th>
          <th>Contents</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Receipt</th>
        </tr>
        <tr>
        </tr>
      </table>

    </div>
</body>
</html>
