<body>
  <div class="login logo">
    <header class="menubar">
      <ul class="menu">
        <li style="font-size:20px"><a href="createMoneyBook.html">My MoneyBook</a></li>
        <li style="text-decoration:underline;"><a href="searchMoneyBook.html">Other's MoneyBook</li>
        </ul>
      </header>
      <div class="selectChannel">
        <button style="display:none"> My MoneyBook</button>
        <button autofocus, style="display:none"><a href="searchMoneyBook.html">Other's MoneyBook </a></button>
      </div>

      <button id="addCode" class="greenbuttons addMoneyBook">
        +
      </button>
    </div>


    <!-- The Modal -->
    <div id="searchModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close1">&times;</span>
          <h2>Add MoneyBook</h2>
        </div>
        <div class="modal-body">
          Access Code : <input type="text" id="mbcode" /></br></br>
          <button class="greenbuttons" onclick="searchMoneyBook()">Search</button>
        </div>
      </div>
    </div>

    <script>
    // Get the modal
    var modal = document.getElementById("searchModal");

    // Get the button that opens the modal
    var btn = document.getElementById("addCode");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close1")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
      modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
