<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="description" content="This was a Final project for Programming Interactive Media 2017-Fall." />
  <meta name="keywords"  content="html, css, programming interactive media, final" />
  <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">
  <meta name="robots" content="ALL" />
  <link rel="stylesheet" type="text/css" href="PIM_final.css" />
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <script src="jquery-min.js"></script>
  <script src="PIM_final.js"></script>
  <title>GreatMoneyBook</title>
</head>

<body>
  <div class="login logo">
    <header>
      <ul class="menu">
        <li style="font-size:20px"><a href="myMoneyBook.html">Earn/Spend</a></li>
        <li autofocus, style="text-decoration:underline;"><a href="checklist.html">Memo</li>
        </ul>
      </header>
      <div class="selectChannel">
        <button style="display:none;">수입/지출</button>
        <button autofocus style="display:none"><a href="checklist.html"> Memo </a></button>
      </div>

      <h3 id="newMBName"></h3>
      <h6 id="newMBDescription"></h6>

      <!--지갑 이미지 넣기 -->
      <div class="memolist">
        <button class="memobutton"></button>
      </div>

      <div id="memobox" style="display:none;">
        <div id="myDIV" class="header">
          <div style="text-align:left;">
            <input type="checkbox" id="normalmemo" checked onchange="setMemoType(this)">Memo</input>
          </br/>
          <input type="checkbox" id="checklist" onchange="setMemoType(this)">Check List
        </input/>
      </div>
      <h2 style="margin:20px 0 5px 0; text-align:center" id="memotype"> Memo </h2>

      <div id="checklistpart" style="display:none">
        <input type="text" id="myInput" placeholder="Title...">
        <span onclick="newElement()" class="addBtn" id="addList">Add</span>
      </div>
    </div>

    <form id="memopart">
      <textarea placeholder="Write Memo" id="memoArea" rows="4" cols="50" class="memotext"></textarea>

      <button class="memoBtn" id="addList" onclick="createMemo()">Add Memo </button>
    </form>


    <ul id="myUL" class="cl" style="display:none">
      <li class="checked">Done? Check the Line</li>
      <button class="memoBtn" id="addList" onclick="createMemo()">Add Memo</button>
    </ul>

  </div>
</div>
</body>
</html>
