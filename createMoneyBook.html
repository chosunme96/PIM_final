  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

</head>

<body>
  <div class="login logo">
    <header class="menubar">
      <ul class="menu">
        <li autofocus, style="text-decoration:underline;"><a href="createMoneyBook.html">My MoneyBook</a></li>
        <li style="font-size:20px"><a href="searchMoneyBook.html">Other's MoneyBook</li>
        </ul>
      </header>

      <div class="selectChannel">
        <button autofocus, style="display:none"> My MoneyBook</button>
        <button style="display:none"><a href="searchMoneyBook.html">Other's MoneyBook </a></button>
      </div>
      <a href="myMoneyBook.html">
        <button class="greenbuttons addMoneyBook">
          Personal Wallet
        </button>
      </a>
        <a href="myMoneyBook.html">
          <button class="greenbuttons addMoneyBook">
            2017 FALL PIM
          </button>
        </a>

        <button id="myBtn" class="greenbuttons addMoneyBook">
          +
        </button>

      </div>
      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close1">&times;</span>
            <h2>Add MoneyBook</h2>
          </div>
          <div class="modal-body">
            Name : <input type="text" id="mbname" /></br></br>
            Description : <input type="text" id="mbdescription" /></br></br>
            <button class="greenbuttons" value="생성하기" onclick="sendND()"><a href="myMoneyBook.html">Add</button>
            </div>
          </div>
        </div>

        <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close1")[0];

        // When the user clicks the button, open the modal
        btn.onclick = function() {
          modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>


      </body>
      </html>
